version: '3'

services:
  postgres:
    image: postgres
    container_name: fib_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - PGPORT=5432
  redis:
    container_name: fib_redis
    image: redis:latest
  api:
    depends_on:
      - postgres
    container_name: fib_server
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    container_name: fib_client
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
    - /app/node_modules
    - ./client:/app
  worker:
    restart: on-failure
    container_name: fib_worker
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
    - /app/node_modules
    - ./worker:/app
  nginx:
    container_name: fib_nginx
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "3050:80"
    depends_on:
      - api
      - client
